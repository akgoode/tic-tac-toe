<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <div class="sidebar">
      <ul>
        <li>Player 1</li>
        <li>Player 2</li>
      </ul>
    </div>
    <div class="board" id="gameboard">
      <!-- <div class="space" id="space0"></div>
      <div class="space" id="space1"></div>
      <div class="space" id="space2"></div>
      <div class="space" id="space3"></div>
      <div class="space" id="space4"></div>
      <div class="space" id="space5"></div>
      <div class="space" id="space6"></div>
      <div class="space" id="space7"></div>
      <div class="space" id="space8"></div> -->
    </div>

    <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <label>
            Email
              <input type="text" name="credentials[email]">
          </label>
          <label>
            Password
              <input type="password" name="credentials[password]">
          </label>
          <label>
            Password Confirmation
            <input type="password" name="credentials[password_confirmation]">
          </label>
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <label>
            Email
              <input type="text" name="credentials[email]">
          </label>
          <label>
            Password
              <input type="password" name="credentials[password]">
          </label>
          <input type="submit" name="submit" value="Sign In!">
        </fieldset>
      </form>

      <form id="change-password">
        <fieldset>
          <legend>Change Password!</legend>
          <label>
            Old Password
              <input type="password" name="passwords[old]">
          </label>
          <label>
            New Password
              <input type="password" name="passwords[new]">
          </label>
          <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <legend>Sign Out!</legend>
          <input type="submit" name="submit" value="Sign Out">
        </fieldset>
      </form>
    <script src="./assets/scripts/board.js"></script>
  </body>
</html>
