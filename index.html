<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags unless you know what you are doing -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags unless you know what you are doing -->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row top-line">
        <div class="title col-xs-12">
          <h1>Tic Tac Toe</h1>
          <button type="button" class="btn" data-toggle="modal" data-target="#signUpModal" id="userSignUp">
            Click to Sign Up!
          </button>
        </div>
      </div>
      <div class="row game-space">
        <div class="col-xs-12">
          <div class="board" id="gameboard"></div>
        </div>
      </div>
      <div class="row status-space">
        <div class="col-xs-12">
          <div class="status">
            <p id="statusbar">Sign up or sign in!</p>
          </div>
        </div>
      </div>
      <div class="row user-center">
        <div class="col-xs-6">
          <div class="api-buttons">
            <button type="button" id="userSignIn" class="btn" data-toggle="modal" data-target="#signInModal">
              Click to Sign In!
            </button>
            <button type="button" class="btn hide" data-toggle="modal" data-target="#changePasswordModal" id="userChangePassword">
              Change password!
            </button>
            <input class="btn btn-danger hide" type="submit" name="submit" value="Sign Out" id="userSignOut">

          </div>
        </div>
        <div class="col-xs-6">
          <div class="game-api">
            <button type="button" id="creategame" class="btn btn-success hide">
              Create game!
            </button>
            <button type="button" id="showGames" class="btn hide">
              Get user's wins!
            </button>
            <form id="showGame">
              <div class="form-group">
                <input type="text" class="hide" name="games[id]" id="game-id" placeholder="Game ID Here">
              </div>
              <button type="submit" id="getGame" class="btn hide">Get Game</button>
            </form>
            <button type="button" id="showUnfinished" class="btn hide">Get unfinished games!</button>
          </div>
        </div>
      </div>
      <div class="row search-results">
        <ul>
          <li>Game ID: <span class="searchdata" id="gameid"></span></li>
          <li>Game States:<span class="searchdata" id="gamecells"></span></li>
          <li>Player email:<span class="searchdata" id="player"></span></li>
          <li>Is the game over? <span class="searchdata" id="over"></span></li>
          <li>How many wins does the user have? <span class="searchdata" id="getwins"></span></li>
          <li>Unfinished Games: <span class="searchdata" id="unfinished"></span></li>
        </ul>
      </div>
    </div>
    <div class="modal fade modal-center" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign up!</h4>
            </div>
            <div class="modal-body">
              <form id="sign-up">
                <fieldset>
                  <legend>Sign up!</legend>
                  <label>
                    Email
                    <input class="signUpForm" type="text" name="credentials[email]">
                  </label>
                  <label>
                    Password
                    <input class="signUpForm" type="password" name="credentials[password]">
                  </label>
                  <label>
                    Password Confirmation
                    <input class="signUpForm" type="password" name="credentials[password_confirmation]">
                  </label>
                  <input type="submit" name="submit" value="Sign up!" id="signUpSubmit">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    <div class="modal fade modal-center" id="signInModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign In!</h4>
            </div>
            <div class="modal-body">
              <form id="sign-in">
                <fieldset>
                  <legend>Sign in!</legend>
                  <label>
                    Email
                      <input class="signInForm" type="text" name="credentials[email]">
                  </label>
                  <label>
                    Password
                      <input class="signInForm" type="password" name="credentials[password]">
                  </label>
                  <input type="submit" id="signInSubmit" class="close" name="submit" value="Sign In!">
                </fieldset>
              </form>
            </div>

          </div>
        </div>
      </div>
    <div class="modal fade modal-center" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Change Password!</h4>
            </div>
            <div class="modal-body">
              <form id="change-password">
                <fieldset>
                  <legend>Change Password!</legend>
                  <label>
                    Old Password
                      <input class="changePasswordForm" type="password" name="passwords[old]">
                  </label>
                  <label>
                    New Password
                      <input class="changePasswordForm" type="password" name="passwords[new]">
                  </label>
                  <input type="submit" name="submit" value="Change Password">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
