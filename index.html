<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags unless you know what you are doing -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags unless you know what you are doing -->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <div class="sidebar">
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signUpModal">
        Click to Sign Up!
      </button>
      <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign up!</h4>
            </div>
            <div class="modal-body">
              <form id="sign-up">
                <fieldset>
                  <legend>Sign up!</legend>
                  <label>
                    Email
                    <input type="text" name="credentials[email]">
                  </label>
                  <label>
                    Password
                    <input type="password" name="credentials[password]">
                  </label>
                  <label>
                    Password Confirmation
                    <input type="password" name="credentials[password_confirmation]">
                  </label>
                  <input type="submit" name="submit" value="Sign up!">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signInModal">
        Click to Sign In!
      </button>

      <!-- Modal -->
      <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign In!</h4>
            </div>
            <div class="modal-body">
              <form id="sign-in">
                <fieldset>
                  <legend>Sign in!</legend>
                  <label>
                    Email
                      <input type="text" name="credentials[email]">
                  </label>
                  <label>
                    Password
                      <input type="password" name="credentials[password]">
                  </label>
                  <input type="submit" name="submit" value="Sign In!">
                </fieldset>
              </form>
            </div>

          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#changePasswordModal">
        Change password!
      </button>

      <!-- Modal -->
      <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Change Password!</h4>
            </div>
            <div class="modal-body">
              <form id="change-password">
                <fieldset>
                  <legend>Change Password!</legend>
                  <label>
                    Old Password
                      <input type="password" name="passwords[old]">
                  </label>
                  <label>
                    New Password
                      <input type="password" name="passwords[new]">
                  </label>
                  <input type="submit" name="submit" value="Change Password">
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>

      <form id="sign-out">
        <fieldset>
          <input class="btn btn-primary btn-lg" type="submit" name="submit" value="Sign Out">
        </fieldset>
      </form>
    </div>
    <div class="board" id="gameboard">
    </div>
    <div class="status">
      <p id="statusbar"> </p>
    </div>
  </body>
</html>
